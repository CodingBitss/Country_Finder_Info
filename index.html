<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="x-icon" href="country-finder.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Info Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Country Information Finder</h1>
      <input type="text" id="countryInput" placeholder="Enter country name" />
      <button id="fetchButton">Get Info</button>

      <div id="countryInfo" class="info-section">
        <p><strong>Country:</strong> <span id="country"></span></p>
        <p><strong>Capital:</strong> <span id="capital"></span></p>
        <p><strong>Population:</strong> <span id="population"></span></p>
        <p><strong>Area:</strong> <span id="area"></span></p>
        <p><strong>Currencies:</strong> <span id="currencies"></span></p>
        <p><strong>Languages:</strong> <span id="languages"></span></p>
        <p><strong>Borders:</strong> <span id="borders"></span></p>
        <p><strong>Region:</strong> <span id="region"></span></p>
        <p><strong>Subregion:</strong> <span id="subregion"></span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
